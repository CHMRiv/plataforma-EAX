<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EAX - Plataforma Empresarial Integral para gestión de negocios">
    <title>EAX Platform</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="js/lucide.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/design-system.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
</head>

<body>
    <div id="app" class="app-container">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">
                        <i data-lucide="hexagon"></i>
                    </div>
                    <span class="logo-text">EAX</span>
                </div>
                <button id="sidebar-toggle" class="sidebar-toggle">
                    <i data-lucide="panel-left-close"></i>
                </button>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-section">
                    <span class="nav-section-title">Principal</span>
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="#/dashboard" class="nav-link" data-module="dashboard">
                                <i data-lucide="layout-dashboard"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="nav-section">
                    <span class="nav-section-title">Gestión Comercial</span>
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="#/crm" class="nav-link" data-module="crm">
                                <i data-lucide="users"></i>
                                <span>CRM</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#/comercial" class="nav-link" data-module="comercial">
                                <i data-lucide="calculator"></i>
                                <span>Comercial</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#/licitaciones" class="nav-link" data-module="licitaciones">
                                <i data-lucide="file-text"></i>
                                <span>Licitaciones</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="nav-section">
                    <span class="nav-section-title">Operaciones</span>
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="#/desarrollo" class="nav-link" data-module="desarrollo">
                                <i data-lucide="clipboard-list"></i>
                                <span>Desarrollo</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#/inventario" class="nav-link" data-module="inventario">
                                <i data-lucide="package"></i>
                                <span>Inventario</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#/pim" class="nav-link" data-module="pim">
                                <i data-lucide="database"></i>
                                <span>PIM</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="nav-section">
                    <span class="nav-section-title">Organización</span>
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="#/rrhh" class="nav-link" data-module="rrhh">
                                <i data-lucide="user-cog"></i>
                                <span>RRHH</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#/comunicaciones" class="nav-link" data-module="comunicaciones">
                                <i data-lucide="message-square"></i>
                                <span>Comunicaciones</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#/intranet" class="nav-link" data-module="intranet">
                                <i data-lucide="globe"></i>
                                <span>Intranet</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="nav-section">
                    <span class="nav-section-title">Estrategia</span>
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="#/canvas" class="nav-link" data-module="canvas">
                                <i data-lucide="layout-grid"></i>
                                <span>Canvas</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="user-menu">
                    <div class="user-avatar">
                        <span>EA</span>
                    </div>
                    <div class="user-info">
                        <span class="user-name">EAX Admin</span>
                        <span class="user-role">Administrador</span>
                    </div>
                    <button class="user-menu-btn">
                        <i data-lucide="chevron-down"></i>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="main-header">
                <div class="header-left">
                    <button id="mobile-menu-toggle" class="mobile-menu-toggle">
                        <i data-lucide="menu"></i>
                    </button>
                    <div class="breadcrumb" id="breadcrumb">
                        <span class="breadcrumb-item">Dashboard</span>
                    </div>
                </div>

                <div class="header-center">
                    <div class="global-search">
                        <i data-lucide="search"></i>
                        <input type="text" placeholder="Buscar en toda la plataforma..." id="global-search">
                        <kbd>⌘K</kbd>
                    </div>
                </div>

                <div class="header-right">
                    <button class="header-btn" id="notifications-btn">
                        <i data-lucide="bell"></i>
                        <span class="badge">3</span>
                    </button>
                    <button class="header-btn" id="settings-btn">
                        <i data-lucide="settings"></i>
                    </button>
                </div>
            </header>

            <!-- Page Content -->
            <div class="page-content" id="page-content">
                <!-- Dynamic content loaded here -->
            </div>
        </main>
    </div>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script src="js/store.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/components.js"></script>
    <script src="js/router.js"></script>
    <script src="js/modules/dashboard.js"></script>
    <script src="js/modules/crm.js"></script>
    <script src="js/modules/comercial.js"></script>
    <script src="js/modules/desarrollo.js"></script>
    <script src="js/modules/inventario.js"></script>
    <script src="js/modules/rrhh.js"></script>
    <script src="js/modules/licitaciones.js"></script>
    <script src="js/modules/canvas.js"></script>
    <script src="js/modules/pim.js"></script>
    <script src="js/modules/comunicaciones.js"></script>
    <script src="js/modules/intranet.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
